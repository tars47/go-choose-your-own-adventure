<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Choose your own adventure</title>
  </head>
  <body>
    <section class="page">
      <h1>{{.Title}}</h1>

      <p>{{.}}</p>

        {{range .Options}}
        <li><a href="/{{.Arc}}">{{.Text}}</a></li>
        {{end}}
      </ul>
    </section>
  </body>
</html>
